language: node_js

node_js:
  - '8.10'
  - '10'

env:
  - HOST=0.0.0.0

cache:
  yarn: true
  directories:
    - node_modules

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
  - yarn install --frozen-lockfile

before_script:
  - yarn lint

script:
  - './node_modules/.bin/jest --maxWorkers=2 --ci'
  - yarn canarist
