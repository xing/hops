{
  github {
    repo(ownerUsername: "xing", name: "hops") {
      id
      name
      owner {
        login
      }
      commits(limit: 10) {
        ... on GithubCommit {
          sha
          message
          author {
            ... on GithubUser {
              login
            }
            ... on GithubCommitAuthor {
              name
            }
          }
        }
      }
    }
  }
}
