# This example demonstrates how to implement and use enums.
# Take a look at the corresponding resolvers to see them in action.
# See also: ../index.js and ../../package.json for an example of how to
# configure these custom schema additions and resolvers.

enum TypeFilter {
  CONTACT
  ACCOUNT
}

input Filter {
  type: TypeFilter
}

extend type Query {
  searchPersons(filter: Filter): [SearchablePerson]
}
