# This example implements a mutation with input, output, success and error
# states.
# Take a look at the corresponding resolvers to see them in action.
# See also: ../index.js and ../../package.json for an example of how to
# configure these custom schema additions and resolvers.

input DoSomethingInput {
  name: String!
}

type DoSomethingResult {
  error: DoSomethingError
  success: Something
}

type DoSomethingError {
  message: String!
  code: String!
  something: Something
}

type Something implements Node {
  id: ID!
  name: String
}

extend type Query {
  something: Something
}
extend type Mutation {
  doSomething(input: DoSomethingInput!): DoSomethingResult
}
