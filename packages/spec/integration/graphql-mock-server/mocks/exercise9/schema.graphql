# This example implements cursor-based pagination using Connection, Edge, Node.
# See also: ../index.js and ../../package.json for an example of how to
# configure these custom schema additions and resolvers.

type SomethingConnection {
  edges: [SomethingEdge]
  pageInfo: PageInfo!
  total: Int!
}

type SomethingEdge {
  cursor: String!
  node: Something
}

extend type Query {
    somethingConnection(
    after: String
    before: String
    first: Int
    last: Int): SomethingConnection
}
